<!doctype html>
<html>
  <head>
    <title>Leaflet Context Menu</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  </head>
  <body>
    <div id="map" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;">
</div>

    </div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
    <script src="../dist/leaflet.contextmenu.js"></script>
    <script>
      var map,
          cm,
          ll = new L.LatLng(50.08, 36.38),
          ll2 = new L.LatLng(50.079947, 36.398392);

      function showCoordinates (e) {
        console.log(e.relatedTarget);
	      alert(e.latlng);
      }

      function centerMap (e) {
        console.log(e.relatedTarget);
	      map.panTo(e.latlng);
      }

      function zoomIn (e) {
	      map.zoomIn();
      }

      function zoomOut (e) {
	      map.zoomOut();
      }

      map = L.map('map', {
	      center: ll,
	      zoom: 15,
	      contextmenu: true,
        //contextmenuWidth: 240,
	      contextmenuItems: [{
		      text: 'Show coordinates',
          iconCls: "bi bi-pin-map",
		      callback: showCoordinates,
          contextmenuItems: [{
    		      text: 'Coordinates sub 1',
              iconCls: "bi bi-pin-map",
    		      callback: showCoordinates
            },
            {
    		      text: 'Coordinates sub 2',
    		      callback: showCoordinates
          }]
	      }, {
		      text: 'Center map here',
          iconCls: "bi bi-align-center",
		      callback: centerMap
	      }, '-', {
		      text: 'Zoom in',
          iconCls: "bi bi-zoom-out",
		      callback: zoomIn
	      }, {
		      text: 'Zoom out',
          iconCls: "bi bi-zoom-in",
		      callback: zoomOut
        },
        {
          text: "Test of sub menu",
          contextmenuItems: [{
    		      text: 'Center map here sub 1',
              iconCls: "bi bi-align-center",
              contextmenuItems: [{
        		      text: 'SubSub11',
        		      callback: centerMap
                },
                {
        		      text: 'SubSub21',
                  iconCls: "bi bi-align-center",
        		      callback: centerMap
              }]
            },
            {
    		      text: 'Center map here sub 2',
              contextmenuItems: [{
        		      text: 'SubSub21',
        		      callback: centerMap
                },
                {
        		      text: 'SubSub22',
        		      callback: centerMap
              }]
          }]
        }]
      });

	  L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
		  attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
	  }).addTo(map);

      L.marker(ll, {
          contextmenu: true,
          contextmenuItems: [{
              text: 'Marker item',
              index: 0
          }, {
              separator: true,
              index: 1
          },
          {
            text: "Test of sub menu marker",
            index: 2,
            contextmenuItems: [{
      		      text: 'Center marker 1',
      		      callback: centerMap
              },
              {
      		      text: 'Sub',
                contextmenuItems: [{
          		      text: 'SubMarker1',
          		      callback: centerMap
                  },
                  {
          		      text: 'SubMarker2',
          		      callback: centerMap
                }]
            }]
          }]
      }).addTo(map);

      L.marker(ll2, {
          contextmenu: true,
          contextmenuInheritItems: false,
          contextmenuItems: [{
              text: 'Marker item',
              /*contextmenuItems: [{
        		      text: 'Center map here sub 1',
        		      callback: centerMap
                },
                {
        		      text: 'Center map here sub 2',
        		      callback: centerMap
              }]*/
          }]
      }).addTo(map);

    </script>


  </body>
</html>
